<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food plan</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
   <div class="container-fluid">
     <a class="navbar-brand" href="{% url 'base' %}">Food Plan</a>
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
       <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         <li class="nav-item">
           <a class="nav-link active" aria-current="page" href="{% url 'base' %}">Главная</a>
         </li>
           {% if not request.user.is_authenticated %}
           <li class="nav-item">
             <a class="nav-link" href="{% url 'login' %}">Авторизация</a>
           </li>
             <li class="nav-item">
             <a class="nav-link" href="{% url 'registration' %}">Регистрация</a>
           </li>
           {% else %}
             <li class="nav-item">
             <a class="nav-link" href="">Личный кабинет</a>
           </li>
             <li class="nav-item">
             <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
           </li>
           {% endif %}
       </ul>
     </div>
   </div>
 </nav>
{% block content %}

{% endblock %}
</body>
</html>
